<template>
  <div class="slds-box">
    <div class="slds-grid slds-wrap slds-gutters">
      <div class="slds-col slds-size_1-of-2">
        <lightning-input
          name="FirstName"
          type="text"
          label="First Name"
          value={contact.FirstName}
          onchange={handleInputChange}
          required
        ></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-input
          name="LastName"
          type="text"
          label="Last Name"
          value={contact.LastName}
          onchange={handleInputChange}
          required
        ></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-input
          name="Phone"
          type="tel"
          label="Phone"
          value={contact.Phone}
          onchange={handleInputChange}
        ></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-input
          name="Email"
          type="email"
          label="Email"
          value={contact.Email}
          onchange={handleInputChange}
          required
        ></lightning-input>
      </div>
    </div>
  </div>
</template>
